<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
    <title>Students</title>
</head>
<body>
<div class="students-dashboard">
    <h1 class="students-table__title">Студенты</h1>
    <button class="students-table__button">Добавить студента</button>
    <table class="students-table fade-in">
        <tr>
            <th>id</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Отчество</th>
            <th>Дата рождения</th>
            <th>Группа</th>
            <th>Действие</th>
        </tr>
    </table>
    <div id="dialog" class="fade-in" title="Добавить студента">
        <p class="validateTips">Все поля обязательны</p>
        <form>
            <fieldset>
                <label for="first_name">Имя</label>
                <input type="text" name="first_name" id="first_name" value=""
                       class="text ui-widget-content ui-corner-all">
                <label for="second_name">Фамилия</label>
                <input type="text" name="second_name" id="second_name" value=""
                       class="text ui-widget-content ui-corner-all">
                <label for="third_name">Отчество</label>
                <input type="text" name="third_name" id="third_name" value=""
                       class="text ui-widget-content ui-corner-all">
                <label for="birthday_at">Дата рождения (формат: YYYY.MM.DD)</label>
                <input type="text" name="birthday_at" id="birthday_at" value=""
                       class="text ui-widget-content ui-corner-all">
                <label for="group_name">Группа</label>
                <input type="text" name="group_name" id="group_name" value=""
                       class="text ui-widget-content ui-corner-all">

                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>
</div>

<script src="js/jquery/jquery.js"></script>
<script src="js/jquery/jquery-ui.min.js"></script>
<script src="js/api.js"></script>
<script src="js/students-table.js"></script>
<script src="js/main.js"></script>
</body>
</html>
